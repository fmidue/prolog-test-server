<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>prolog-task-test-server-upload</title>
</head>

<body>
  <h3>Test files</h3>
  <form action="http://localhost:8080/test-files" method="post" enctype="multipart/form-data">
    <p>
    <div> Configuration </div>
    <input type="file" name="config">
    <p>
    <div> Solution </div>
    <input type="file" name="solution">
    <p>
    <button type="submit">Submit</button>
  </form>

  <h3>Parse file</h3>
  <form action="http://localhost:8080/parse-file" method="post" enctype="multipart/form-data">
    <p>
    <div> File </div>
    <input type="file" name="pl-source">
    <button type="submit">Parse</button>
  </form>

  <h3>Mutate program via DropClauseMutation</h3>
  <form action="http://localhost:8080/drop-clause-mutation/indiv/5" method="post" enctype="multipart/form-data">
    <p>
    <div> File </div>
    <input type="file" name="program">
    <button type="submit">Mutate</button>
  </form>

  <h3>Mutate program via ToAnonymousVarMutation</h3>
  <form action="http://localhost:8080/to-anon-var-mutation/summ" method="post" enctype="multipart/form-data">
    <p>
    <div> File </div>
    <input type="file" name="program">
    <button type="submit">Mutate</button>
  </form>
</body>

</html>
